name: Create Plugin Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Get version from tag
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="dev-$(date +%Y%m%d-%H%M%S)"
        fi
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Plugin version: $VERSION"
    
    - name: Prepare plugin directory
      run: |
        # Create a clean directory for the plugin
        mkdir -p plugin-build/boojoog-simple-seo
        
        # Copy all plugin files except development files
        rsync -av --exclude='.git*' \
                  --exclude='.github' \
                  --exclude='node_modules' \
                  --exclude='*.log' \
                  --exclude='.DS_Store' \
                  --exclude='Thumbs.db' \
                  --exclude='.vscode' \
                  --exclude='.idea' \
                  --exclude='*.tmp' \
                  --exclude='*.temp' \
                  ./ plugin-build/boojoog-simple-seo/
    
    - name: Update version in plugin file
      run: |
        # Update version in the main plugin file if using a tag
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          sed -i "s/Version:.*$/Version:           ${{ steps.get_version.outputs.VERSION }}/" plugin-build/boojoog-simple-seo/boojoog-simple-seo.php
          sed -i "s/BOOJOOG_SIMPLE_SEO_VERSION', '.*'/BOOJOOG_SIMPLE_SEO_VERSION', '${{ steps.get_version.outputs.VERSION }}'/" plugin-build/boojoog-simple-seo/boojoog-simple-seo.php
        fi
    
    - name: Create ZIP file
      run: |
        cd plugin-build
        zip -r "../boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}.zip" boojoog-simple-seo/
        cd ..
        
        # Verify ZIP contents
        echo "ZIP file contents:"
        unzip -l "boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}.zip" | head -20
    
    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}
        path: boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}.zip
        retention-days: 90
    
    - name: Create GitHub Release (for tags only)
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Boojoog Simple SEO v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Boojoog Simple SEO v${{ steps.get_version.outputs.VERSION }}
          
          ### ðŸ“¦ Installation
          1. Download the ZIP file below
          2. Upload to WordPress via Plugins â†’ Add New â†’ Upload Plugin
          3. Activate the plugin
          
          ### ðŸ”— Links
          - [Plugin Repository](https://github.com/psudocode/boojoog-simple-seo)
          - [Documentation](https://boojoog.com/docs)
          - [Support](https://boojoog.com/support)
          
          ### âœ¨ What's New
          See the [changelog](https://github.com/psudocode/boojoog-simple-seo#changelog) for detailed changes.
        draft: false
        prerelease: false
    
    - name: Upload ZIP to release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: boojoog-simple-seo-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
